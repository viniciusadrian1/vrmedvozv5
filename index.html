<!doctype html>

<body class="bg-slate-900 text-slate-100 h-screen overflow-hidden">
  <div id="app" class="flex h-screen">
    <!-- √Årea 3D -->
    <main class="relative flex-1">
      <div id="canvas-container" class="w-full h-full"></div>

      <!-- Barra superior -->
      <div class="absolute top-4 left-4 right-4 flex items-center gap-2" id="topControls">
        <div class="px-3 py-2 rounded bg-slate-800/70 backdrop-blur border border-slate-700 text-sm">

        </div>
        <div class="ml-auto flex gap-2">
          <button id="resetCameraBtn" class="px-3 py-2 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700 text-sm">Resetar c√¢mera</button>
          <button id="toggleAxesBtn" class="px-3 py-2 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700 text-sm">Linhas (eixos)</button>
          <button id="mouseModeBtn" class="px-3 py-2 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700 text-sm">Modo Mouse</button>

      </div>

      <!-- Chat AR Overlay - POSICIONADO DENTRO DO VIEWPORT AR -->
      <div id="arChatOverlay" class="ar-chat-overlay hidden">
        <div class="ar-chat-header">
          <div>
            <h3 class="ar-chat-title">Assistente Pulmonar</h3>

          </div>

          </button>
        </div>
        
        <div id="arChatMessages" class="ar-chat-messages"></div>
        
        <div class="ar-chat-footer">

            <input id="arChatInput" type="text" placeholder="Pergunte sobre pulm√£o..." class="ar-chat-input" />
            <button id="arRecordBtn" type="button" class="ar-record-btn" title="Falar">üé§</button>
            <button id="arSendBtn" type="button" class="ar-send-btn">Enviar</button>

        </div>

    </main>

    <!-- Painel de chat desktop - Oculto em AR -->
    <aside class="w-[380px] max-w-[90vw] border-l border-slate-800 bg-slate-900/90 backdrop-blur p-4 flex flex-col gap-3" id="desktopChat">
      <div>
        <h1 class="text-lg font-semibold">Assistente Pulmonar</h1>
        <p class="text-xs text-slate-300">Especializado em pulm√£o e suas patologias.</p>
      </div>

      <div id="chatMessages" class="flex-1 overflow-auto space-y-3 pr-1 custom-scroll"></div>

      <form id="chatForm" class="flex gap-2">
        <input id="chatInput" type="text" placeholder="Pergunte sobre pulm√£o e patologias..." class="flex-1 px-3 py-2 rounded bg-slate-800 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500" required />
        
        <button id="recordBtn" type="button" class="px-3 py-2 rounded bg-red-600 hover:bg-red-500 text-white mr-2" title="Falar">
          üé§ Falar
        </button>
        <button id="sendBtn" type="submit" class="px-3 py-2 rounded bg-emerald-600 hover:bg-emerald-500 text-white">Enviar</button>
      </form>
    </aside>
  </div>

  <script type="module" src="main.js"></script>
  <script defer src="chat.js"></script>

  <style>
    /* Estilos espec√≠ficos para AR Chat Overlay */
    .ar-chat-overlay {
      position: fixed !important;
      top: 50% !important;
      left: 20px !important;
      transform: translateY(-50%) !important;
      width: 350px !important;
      max-width: calc(100vw - 40px) !important;
      max-height: calc(100vh - 40px) !important;
      z-index: 2147483647 !important; /* M√°ximo z-index */
      
      /* Fundo com alto contraste */
      background: rgba(0, 0, 0, 0.95) !important;
      backdrop-filter: blur(20px) saturate(180%) !important;
      -webkit-backdrop-filter: blur(20px) saturate(180%) !important;
      
      /* Bordas bem vis√≠veis */
      border: 2px solid rgba(16, 185, 129, 0.8) !important;
      border-radius: 16px !important;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 0 rgba(255, 255, 255, 0.1) !important;
      
      /* Garantir visibilidade em qualquer ambiente */
      color: white !important;
      font-family: ui-sans-serif, system-ui, sans-serif !important;
      font-size: 14px !important;
      
      /* Remover qualquer pointer-events que possam interferir */
      pointer-events: auto !important;
    }

    .ar-chat-header {
      background: rgba(16, 185, 129, 0.15) !important;
      backdrop-filter: blur(8px) !important;
      border-bottom: 1px solid rgba(16, 185, 129, 0.5) !important;
      border-radius: 14px 14px 0 0 !important;
      padding: 16px !important;
      display: flex !important;
      justify-content: space-between !important;
      align-items: center !important;
    }

    .ar-chat-title {
      margin: 0 !important;
      font-size: 16px !important;
      font-weight: 600 !important;
      color: white !important;
    }

    .ar-chat-subtitle {
      margin: 0 !important;
      font-size: 12px !important;
      color: rgba(255, 255, 255, 0.8) !important;
    }

    .ar-close-btn {
      background: transparent !important;
      border: none !important;
      color: rgba(255, 255, 255, 0.8) !important;
      cursor: pointer !important;
      padding: 8px !important;
      border-radius: 4px !important;
      transition: all 0.2s ease !important;
    }

    .ar-close-btn:hover {
      color: white !important;
      background: rgba(239, 68, 68, 0.2) !important;
    }

    .ar-chat-messages {
      height: 250px !important;
      overflow-y: auto !important;
      padding: 16px !important;
      background: rgba(0, 0, 0, 0.3) !important;
      
      /* Scroll personalizado */
      scrollbar-width: thin !important;
      scrollbar-color: rgba(16, 185, 129, 0.8) transparent !important;
    }

    .ar-chat-messages::-webkit-scrollbar {
      width: 8px !important;
    }

    .ar-chat-messages::-webkit-scrollbar-track {
      background: transparent !important;
    }

    .ar-chat-messages::-webkit-scrollbar-thumb {
      background: rgba(16, 185, 129, 0.8) !important;
      border-radius: 4px !important;
    }

    .ar-chat-footer {
      background: rgba(16, 185, 129, 0.15) !important;
      backdrop-filter: blur(8px) !important;
      border-top: 1px solid rgba(16, 185, 129, 0.5) !important;
      border-radius: 0 0 14px 14px !important;
      padding: 16px !important;
    }

    .ar-input-group {
      display: flex !important;
      gap: 8px !important;
      align-items: stretch !important;
    }

    .ar-chat-input {
      flex: 1 !important;
      background: rgba(255, 255, 255, 0.1) !important;
      border: 1px solid rgba(255, 255, 255, 0.3) !important;
      border-radius: 8px !important;
      padding: 12px !important;
      color: white !important;
      font-size: 14px !important;
      outline: none !important;
    }

    .ar-chat-input::placeholder {
      color: rgba(255, 255, 255, 0.6) !important;
    }

    .ar-chat-input:focus {
      border-color: rgba(16, 185, 129, 0.8) !important;
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2) !important;
    }

    .ar-record-btn {
      background: rgba(239, 68, 68, 0.9) !important;
      border: 1px solid rgba(220, 38, 38, 0.8) !important;
      border-radius: 8px !important;
      padding: 12px !important;
      color: white !important;
      cursor: pointer !important;
      font-size: 12px !important;
      transition: all 0.2s ease !important;
      min-width: 44px !important;
    }

    .ar-record-btn:hover {
      background: rgba(220, 38, 38, 0.95) !important;
      transform: translateY(-1px) !important;
    }

    .ar-send-btn {
      background: rgba(16, 185, 129, 0.9) !important;
      border: 1px solid rgba(5, 150, 105, 0.8) !important;
      border-radius: 8px !important;
      padding: 12px 16px !important;
      color: white !important;
      cursor: pointer !important;
      font-size: 12px !important;
      font-weight: 500 !important;
      transition: all 0.2s ease !important;
    }

    .ar-send-btn:hover {
      background: rgba(5, 150, 105, 0.95) !important;
      transform: translateY(-1px) !important;
    }

    /* Mensagens do chat AR */
    .ar-message {
      margin-bottom: 12px !important;
      display: flex !important;
    }

    .ar-message.user {
      justify-content: flex-end !important;
    }

    .ar-message.bot {
      justify-content: flex-start !important;
    }

    .ar-message-bubble {
      max-width: 85% !important;
      padding: 8px 12px !important;
      border-radius: 12px !important;
      font-size: 14px !important;
      line-height: 1.4 !important;
      word-wrap: break-word !important;
    }

    .ar-message.user .ar-message-bubble {
      background: rgba(16, 185, 129, 0.8) !important;
      color: white !important;
    }

    .ar-message.bot .ar-message-bubble {
      background: rgba(255, 255, 255, 0.15) !important;
      color: white !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .ar-chat-overlay {
        width: calc(100vw - 20px) !important;
        left: 10px !important;
        right: 10px !important;
      }
      
      .ar-chat-messages {
        height: 200px !important;
      }
    }

    @media (max-height: 600px) {
      .ar-chat-overlay {
        top: 10px !important;
        transform: none !important;
        height: calc(100vh - 20px) !important;
      }
      
      .ar-chat-messages {
        flex: 1 !important;
        height: auto !important;
        min-height: 150px !important;
      }
    }

    /* Anima√ß√µes */
    .ar-chat-overlay:not(.hidden) {
      animation: arChatSlideIn 0.3s ease-out !important;
    }

    @keyframes arChatSlideIn {
      from {
        opacity: 0;
        transform: translateY(-50%) translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(-50%) translateX(0);
      }
    }

    /* Garantir que funcione mesmo com outros estilos */
    .ar-chat-overlay * {
      box-sizing: border-box !important;
    }
  </style>

  <script>
    // Vari√°veis globais para controle do chat AR
    window.arChatVisible = false;
    
    // Fun√ß√µes de chat AR
    window.toggleARChat = function() {
      const overlay = document.getElementById('arChatOverlay');
      const toggleBtn = document.getElementById('toggleChatBtn');
      
      window.arChatVisible = !window.arChatVisible;
      
      if (window.arChatVisible) {
        overlay.classList.remove('hidden');
        toggleBtn.textContent = '‚úï Fechar';
        toggleBtn.classList.remove('bg-emerald-800', 'hover:bg-emerald-700');
        toggleBtn.classList.add('bg-red-800', 'hover:bg-red-700');
      } else {
        overlay.classList.add('hidden');
        toggleBtn.textContent = 'üí¨ Chat';
        toggleBtn.classList.remove('bg-red-800', 'hover:bg-red-700');
        toggleBtn.classList.add('bg-emerald-800', 'hover:bg-emerald-700');
      }
    };

    // Fun√ß√£o para adicionar mensagem no chat AR
    window.addARMessage = function(text, isUser = true) {
      const messagesContainer = document.getElementById('arChatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `ar-message ${isUser ? 'user' : 'bot'}`;
      
      const bubble = document.createElement('div');
      bubble.className = 'ar-message-bubble';
      bubble.textContent = text;
      
      messageDiv.appendChild(bubble);
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      return messageDiv;
    };

    // Controle de visibilidade baseado no modo AR
    document.addEventListener('DOMContentLoaded', () => {
      const toggleChatBtn = document.getElementById('toggleChatBtn');
      const closeChatAR = document.getElementById('closeChatAR');
      
      // Event listeners para bot√µes do chat AR
      if (toggleChatBtn) {
        toggleChatBtn.addEventListener('click', window.toggleARChat);
      }
      if (closeChatAR) {
        closeChatAR.addEventListener('click', window.toggleARChat);
      }

      // Mostrar instru√ß√µes AR quando a sess√£o come√ßar
      const arInstructions = document.getElementById('arInstructions');
      if (arInstructions) {
        const showARInstructions = () => {
          arInstructions.classList.remove('hidden');
          setTimeout(() => {
            arInstructions.classList.add('hidden');
          }, 8000);
        };

        // Escuta o evento personalizado de in√≠cio de sess√£o XR
        window.addEventListener('xrsessionstart', showARInstructions);
        
        // Tamb√©m escuta mudan√ßas no renderer (fallback)
        const checkARSession = setInterval(() => {
          const canvas = document.querySelector('#canvas-container canvas');
          if (canvas && canvas.classList.contains('xr-presenting')) {
            showARInstructions();
            clearInterval(checkARSession);
          }
        }, 500);
        
        setTimeout(() => clearInterval(checkARSession), 10000);
      }

      console.log('AR Chat System carregado');
    });
  </script>
</body>
</html>
